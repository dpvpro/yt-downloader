<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <link rel="stylesheet" href="/templates/styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Audio Downloader</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="urls">Введите ссылки на YouTube видео (по одной на строку):</label>
                <textarea id="urls" name="urls" rows="10" required></textarea>
                <p>https://www.youtube.com/watch?v=yFHtlW0mDT0</p>
                <p>https://www.youtube.com/watch?v=PLcJZlRvXqs</p>
                <p>https://www.youtube.com/watch?v=lshoS5ZMcqQ</p>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="use_proxy" id="use_proxy"> Использовать прокси
                </label>
            </div>
            <div class="form-group" id="proxy-settings" style="display: none;">
                <label for="proxy_url">Прокси URL:</label>
                <input type="text" id="proxy_url" name="proxy_url" placeholder="socks5://user:pass@host:port">
            </div>
            <div class="form-group">
                <button type="submit">Скачать</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('use_proxy').addEventListener('change', function() {
            document.getElementById('proxy-settings').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
